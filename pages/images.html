<!DOCTYPE html>
<html>
    <head>
        <title>Зображення</title>
        <meta charset="UTF-8">
        <style>
            figure {
                border: 1px solid #ccc;
                max-width: 200px;
                padding: 20px;
            }
        </style>
    </head>
    <body>
        <h1>Зображення</h1>
        <img src="../images/cat3.jpg" alt="Cat with a cigarette" width="200" height="200">
        <figure>
            <p><img src="../images/cats.jpg" alt="Cats" width="200" height="200"></p>
            <figcaption>Два коти</figcaption>
        </figure>
    </body>
</html>
