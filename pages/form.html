<!DOCTYPE html>
<html>
    <head>
        <title>Форма</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <form>
            <fieldset>
                <legend>Персональні дані</legend>
                Ваше ім'я: <input type="text" name="name" required placeholder="Введіть ваше ім'я"><br><br>
                Ваш вік: <input type="number" name="age" required placeholder="Введіть ваш вік"><br><br>
            </fieldset>
            <br>
            Ваш пароль: <input type="password" name="password" required placeholder="Введіть ваш пароль"><br><br>
            Чоловік <input  type = "radio" name = "sex" value =  "male" checked>
            Жінка <input type = "radio" name = "sex" value =  "female"> <br> <br>
            Запам'ятати мене: <input type="checkbox" id="remember" name="remember"/><br><br>
            Введіть ваше повідомлення: <br><textarea></textarea><br><br>
            <input type="submit" value="Увійти"> 
        </form>
    </body>
</html>
